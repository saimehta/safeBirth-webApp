<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SafeBirth</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="physician_page">
    <main class="physician_content">
      <div class="navigation_bar">
	<div class="button_container">
	  <div class="navigation_div">
	    <button class="navigation_button"
		    id="account_info"
		    type="submit">
	      Account
	    </button>
	  </div>
	  <div class="navigation_div">
	    <button class="navigation_button"
		    id="patients_info"
		    type="submit">
	      Patients
	    </button>
          </div>
	  <div class="navigation_div">
	    <button class="navigation_button"
		    id="mapping"
		    type="submit">
	      Mapping
	    </button>
	  </div>
	</div>
      </div>
      <div class="physician_info">
	<header>
	  <h1 class="light_background">Patients</h1>
	</header>
	<div class="patient_content"> 
	  <div class="patient_search">
	    <div class="patient_info" id="patient_id_search">
	      <h3>Enter Patient Information</h3>
	    </div>
	    <div class="search_term">
	      <input type="text" placeholder="Patient ID">
	    </div>
	  </div>
	</div>
	<div class="patient_content"
	     ><h3>OR</h3>
	</div>
	<div class="patient_content" id="patient_name_search">
	  <div class="patient_search">
	    <div class="search_term">
	      <input type="text" placeholder="Patient First Name">
	    </div>
	    <div class="search_term">
	      <input type="text" placeholder="Patient Last Name">
	    </div>
	  </div>
	</div>
	<div class="patient_content">
	  <button class="patient_submit" type="submit">Submit</button>
	</div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
