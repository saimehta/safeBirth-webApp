<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SafeBirth</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<div class="page_title">
			<h1>SafeBirth</h1>
		</div>
	</header>
	<main>
		<div class="main_content">
			<div id="register">
				<div class="section_title">
					<h3>Register</h3>
				</div>
				<div class="form_submission">
					<div class="text_box">
						<input type="text" placeholder="Enter User ID">
					</div>
					<div class="enter_button">
						<button type="submit">Enter</button>
					</div>
				</div>
			</div>
			<div id="vertical_line"></div>
			<div id="login">
				<div class="section_title">
					<h3>Login</h3>
				</div>
				<div class="form_submission">
					<div class="user_input">
						<div class="text_box">
							<input type="text" placeholder="User ID">
						</div>
						<div class="text_box">
							<input type="text" placeholder="Password">
						</div>
						<div class="enter_button">
							<button type="submit">Enter</button>
						</div>
					</div>
					<div id="forgot_info">
						<div class="action_button" id="forgot_id">
							<button type="submit">Forgot User ID</button>
						</div>
						<div class="action_button" id="forgot_password">
							<button type="submit">Forgot Password</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>
</body>
</html>
