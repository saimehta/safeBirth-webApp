    <meta charset="UTF-8">

  <body class="index_page">
    <header>
      <div class="page_title">
        <h1>SafeBirth</h1>
      </div>
    </header>
    <main class="centered">
      <div class="main_content">
        <div class="left">
          <div class="section_title">
            <h3>New User</h3>
          </div>
          <div class="form_submission">
            <div class="enter_button">
              <button class="homepage_button" id="register" type="submit">
                Register
	      </button>
	    </div>
          </div>
        </div>
        <div id="vertical_line"></div>
        <div class="right">
          <div class="section_title">
            <h3>Login</h3>
          </div>
          <div class="form_submission">
            <div class="text_box">
              <input type="text" placeholder="User ID">
            </div>
            <div class="text_box">
              <input type="text" placeholder="Password">
            </div>
            <div class="enter_button">
              <button class="homepage_button" id="login" type="submit">
                Enter
              </button>
            </div>
          </div>
          <div class="button_group" id="forgot_info">
            <div class="action_button">
              <button class="homepage_button" id="forgot_id" type="submit">
                Forgot User ID
              </button>
            </div>
            <div class="action_button">
              <button class="homepage_button" id="forgot_password"
		      type="submit">
                Forgot Password
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
